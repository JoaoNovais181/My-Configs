env:
  # TERM env customization.
  #
  # If this property is not set, alacritty will set it to xterm-256color.
  #
  # Note that some xterm terminfo databases don't declare support for italics.
  # You can verify this by checking for the presence of `smso` and `sitm` in
  # `infocmp xterm-256color`.
  TERM: xterm-256color

window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  decorations_theme_variant: Dark
  decorations: none
  startup_mode: Maximized
  opacity: 0.9

scrolling:
  history: 1000
  multiplier: 3

font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 10
draw_bold_text_with_brigth_colors: true

